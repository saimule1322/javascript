<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr =[10,9,5,4,12,13,15]
        arr.forEach(multiplywithtwo);
        function multiplywithtwo(a,ind){
            document.write(a*2 + "<br>");
        }

        let arr1 =[10,9,5,4,12,13,15]
        arr.forEach(multiplywiththree);
        function multiplywiththree(a,ind){
            arr1[ind]=a*3 ;
        }
        document.write(arr1)
    </script>
</body>
</html>
