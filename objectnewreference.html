<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects</title>
</head>
<body>
    <script>
        let person=new Object()
        person.firstname="sai"
        person.lastname="mule"
        person.from="kanigiri"

       for(let key in person){
        document.write(key + ":" + person[key]+ "<br>")
       }
    </script>
</body>
</html>
